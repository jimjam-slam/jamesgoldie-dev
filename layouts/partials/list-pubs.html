<h21>
{{ range where .Pages ".Params.aspect" "Publication" }}
    <div class="posts-group">
        <!-- <div class="post-year"></div> -->

        <ul class="posts-list">
            <li class="post-item">
                <a href="{{.Permalink}}">
                    <span class="post-title">{{.Title}}</span>
                    <span class="post-day">
                        {{ if .Site.Params.dateformShort }}
                            {{ .Date.Format .Site.Params.dateformShort }}
                        {{ else }}
                            {{ .Date.Format "Jan 2"}}
                        {{ end }}
                    </span>
                </a>
            </li>
        </ul>
    </div>
{{ end }}
