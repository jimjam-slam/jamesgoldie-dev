<h2>Publications</h2>
{{ range where .Pages ".Params.aspect" "Publication" }}

    {{ range .GroupByDate "2006" }}
    <div class="posts-group">
        <div class="post-year">{{ .Key }}</div>

        <ul class="posts-list">
            {{ range .Pages }}
            <li class="post-item">
                <a href="{{.Permalink}}">
                    <p class="post-title">{{.Title}}</p>
                </a>
            </li>
            {{ end }}
        </ul>
    </div>
    {{ end }}
{{ end }}
