<h2>Roles</h2>
{{ range where .Pages ".Params.aspect" "Role" }}
    <div class="posts-group">
        <div class="post-year">
            {{ .Date.Format "2006"}}
        </div>

        <ul class="posts-list">
            <li class="post-item">
                <a href="{{.Permalink}}">
                    <p class="post-title">{{ .Title }}</p>
                    {{ with .Params.org }}
                        <p class="post-description subtle">{{ . }}</p>
                    {{ end }}
                </a>
            </li>
        </ul>
    </div>
{{ end }}
