{{ define "main" }}
    {{ $paginator := .Paginate .Data.Pages }}
    
    <main class="posts">
        <h1>{{ .Title }}</h1>
        {{ with .Description }}
            <p class="lead">{{ . | markdownify }}</p>
        {{ end }}

        {{ if .Content }}
            <div class="content">{{ .Content }}</div>
        {{ end }}
        
        {{ partial "list-roles.html" . }}

    {{ partial "pagination.html" . }}
    </main>
{{ end }}
