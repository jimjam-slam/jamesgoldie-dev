<svg xmlns="http://www.w3.org/2000/svg"> \
  <filter id="grainy-blur"> \
    <feGaussianBlur stdDeviation="5" result="blur" /> \
    <feTurbulence \
      baseFrequency="0.5" \
      type="fractalNoise" \
      numOctaves="1" \
      stitchTiles="stitch" \
    /> \
    <feColorMatrix type="saturate" values="0" result="grain" /> \
    <feComposite operator="in" in="blur" in2="grain"/> \
  </filter> \
</svg>#grainy-blur